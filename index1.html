    <div class="container my-4">
        <h2>TO DOs LIST</h2>
            
                <div class="mb-3">

                  <input type="text" class="form-control" id="title" aria-describedby="emailHelp">

                <div class="mb-3">

                <button type="submit" id="add" class="btn btn-primary">Add to List</button>

    <div id="items" class="container my-4">
        <h2>Your Items</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id = "tabody">
              <tr id = "1">
                <th scope="row">&bullet;</th>
                <td>Coffee</td>
                <td>Fill up on your daily dose of caffeine</td>
                <td><button class="btn-sm btn-primary" id = "1">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script>
      let c=2;
      let subm = document.getElementById("add");
      let title = document.getElementById("title");
      let Descri = document.getElementById("Description");
      let itemsJsonArray = [];
      let del = document.getElementsByClassName("btn-sm btn-primary");
      subm.addEventListener("click",()=>{
        let tit = title.value;
        let desc = Descri.value;
        itemsJsonArray.push(tit,desc);
        let item = document.createElement("tr");
        item.setAttribute("id",c);
        item.innerHTML = `<th scope="row">&bull;</th>
                <td>`+tit+`</td>
                <td>`+desc+`</td>
                <td><button class="btn-sm btn-primary" id = "` + c + `">Delete</button></td>`;
        
        let tableBody = document.getElementById("tabody");
        tableBody.appendChild(item);
        c++;


        del = document.getElementsByClassName("btn-sm btn-primary");
        Array.from(del).forEach(btn => {
        btn.addEventListener("click", event => {
            let i = btn.getAttribute('id');
            let ele = document.getElementById(i);
            ele.parentNode.removeChild(ele);
        
          });



      });  
      });

  </script>
